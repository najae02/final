<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
     <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaijaan|Didact+Gothic|Kalam|Pacifico" rel="stylesheet">


	<link rel="stylesheet" type="text/css" href="login.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img id="log0image" src="logo.png" alt="IMG">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
					<p id="login"> Student Hub Login</p>
                        
                    
                        



					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid Student ID # is required">
						<input class="input100" type="text" name="studentid" placeholder="Student ID #">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "District required">
						<input class="input100" type="text" name="District" placeholder="School District">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" hidden="true"></i>
						</span>
					</div>
					
				<form> <input id="loginbutton" type="button" onclick="location.href='jaeindex.html';" value="Login" />
				</form>
                </form>
            </div>
        </div>
    </div>
